<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">AgileSoft Movies App</h1>
      <div class="d-flex justify-content-center align-items-center user-label">
        <h2 class="mb-0 pr-2">Hola, {{authService.fullName}}</h2>
        <mat-icon aria-hidden="false" fontIcon="account_circle"></mat-icon>
      </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                          [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                  [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>
          @for (nav of fillerNav; track nav) {
            <a mat-list-item routerLink=".">{{nav}}</a>
          }
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <ng-container [ngTemplateOutlet]="inputElement">
        </ng-container>
      </mat-sidenav-content>
    </mat-sidenav-container>
